    long_description: "The First Law\\[\\Delta U=Q+W\\]\\[dU=dQ+dW\\]TheThermodynamic Identity\\[\\]The internal energy is clearly a state function, and thus its differential must be an exact differential \\[ùëëùëà=¬†?=ƒëùëÑ‚àíƒëùëä=ƒëùëÑ‚àíùëùùëëùëâ\\] only when change is quasistatic. This $‚àíùëùùëëùëâ$ term can be a bit confusing at first. You are accustomed to work being $ùêπùëëùë•$. With a little thought, you can recognize pp as the force per unit volume, and the ratio of¬†ùëëùëâ¬†and¬†ùëëùë•¬†as the area. The minus sign comes from the fact that a positive pressure pushes outwards. What is this $ƒëùëÑ$? As it turns out, we can define a state function¬†ùëÜ¬†called entropy and so long as a process is done reversibly $ƒëùëÑ=ùëáùëëùëÜ$ only when change is quasistaticso we find out thatùëëùëà=ùëáùëëùëÜ‚àíùëùùëëùëâThe fact that the¬†ùëá¬†in this equation is actually the physical temperature measured by our thermometers was originally an observation based on experiment. At this point, the entropy¬†ùëÜ¬†is just some weird heat-related state function.If you decide to get a thermodynamics tattoo, my recommendation would be to choose the thermodynamic identity \\[ùëëùëà=ùëáùëëùëÜ‚àíùëùùëëùëâ\\] It is far and away the most fundamental and essential equation, and one which you will need to come back to again and again. It contains hidden within it (if you remember the First Law) the thermodynamic definition of entropy."

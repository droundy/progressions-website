    long_description: "This small group activity is designed to reinforce the geometry of line integrals, and to set the stage for path independence, and builds on the Hill activity. ¬†Students work in small groups to evaluate the elevation change along different paths. The whole class wrap-up discussion reinforces the importance of a ‚ÄúUse what you know!‚Äù strategy to evaluate line integrals, and emphasizes that different paths with the same endpoints must have the same elevation gain."

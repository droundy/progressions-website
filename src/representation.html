<div thisid="[% self.id %]" name="icon" onclick="document.location.href ='[% self as URL %]'; return false"
     style="cursor: pointer;"
     class="representation">
  <div>[% self.icon %]</div> [% self.addremove() %] [% if self.show_detail && self.icon != Icon::Html(self.name.to_string()) {
    %]<div>[% self.name %]</div>[%
  } %]
</div>

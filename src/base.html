<!DOCTYPE html>
<html>
<head>
  <title>[% title %]</title>
  <link rel="stylesheet" href="/style.css">
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
    TeX: { equationNumbers: { autoNumber: "AMS" } },
    "HTML-CSS": { availableFonts: ["TeX"] }
    });
  </script>
  <script type="text/javascript" src="/libraries/MathJax-2.7.5/MathJax.js?config=TeX-AMS_HTML"></script>
  <script type="text/javascript" src="/libraries/jquery-3.3.1.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      [% nav %]
    </ul>
  </nav>
  <main>
    <header>
      <h1>[% title %]<span class="hint"> (editing)</span></h1>
    </header>
    [% content %]
  </main>
</body>
<script>
  [% extrajs %]
function removeTypeset() {
  var HTML = MathJax.HTML, jax = MathJax.Hub.getAllJax();
  for (var i = 0, m = jax.length; i < m; i++) {
    var script = jax[i].SourceElement(), tex = jax[i].originalText;
    if (script.type.match(/display/)) {tex = "\\["+tex+"\\]"} else {tex = "$"+tex+"$"}
    jax[i].Remove();
    var preview = script.previousSibling;
    if (preview && preview.className === "MathJax_Preview") {
      preview.parentNode.removeChild(preview);
    }
    preview = HTML.Element("span",{className:"MathJax_Preview"},[tex]);
    script.parentNode.insertBefore(preview,script);
    script.parentNode.removeChild(script);
  }
}
function reTypeset() {
    $('.MathJax_Preview').each(function () {
        var raw = $(this).text();
        if (raw[0] == '$') {
            raw = raw.slice(1,-1);
        } else {
            raw = raw.slice(2,-2);
        }
        var newelement = $("<script type=\"math/tex\"><\/script>").text(raw);;
        newelement.insertAfter($(this));
    });
    MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
}
$(document).ready(function() {
    $('.hint').hide();
    $('h1').click(function(){
        $('.hint').toggle();
        var value = $('[thisid]').attr('contenteditable');
        if (value != 'true') {
          $('[thisid]').attr('contenteditable','true');
          removeTypeset();
          $('[thisid]').bind('click', false);
        } else {
          reTypeset();
          $('[thisid]').attr('contenteditable','false');
          $('[thisid]').unbind('click', false);
        }
    });
    $('body').on('input', '[contenteditable]', function() {
      var data = {
          id: $(this).attr('thisid'),
          field: $(this).attr('name'),
          content: $(this).text(),
          html: $(this).html(),
        };
      $.ajax({
        type: 'POST',
        url: '/change',
        data: data,
      });
});
    [% readyjs %]
});
  </script>
</html>

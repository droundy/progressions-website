<div class="unhint">
  [% if self.md.len() == 0 {
    %] NEED CONTENT HERE [%
  } else {
  self.md
  } %]
</div>
<form class="hint" action="/change" method="post"
      target="hidden-form"
      onsubmit="setTimeout(function () { window.location.reload(); }, 500)">
  <textarea name="content" rows="80" cols="80">[% self.md as UTF8 %]</textarea>
  <input type="hidden" name="id" value="[% self.id %]">
  <input type="hidden" name="field" value="[% self.name %]">
  <input type="hidden" name="html" value="">
  <br>
  <input type="submit">
</form>
<iframe style="display:none" name="hidden-form"></iframe>

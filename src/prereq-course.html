<div class="course-prereq has[% self.concepts.len() %]">
  <a href="[% self.course.number %].html" class="course">
    [% self.course.number %]
  </a>
  [% for c in self.concepts.iter().map(|c| c.borrow()) {
    %]
  <a href="[% c as URL %]" class="concept">
    <span thisid="[% c.id %]" name="name">[% c.name %]</span>
    <div class="hint"><br/></div>
    <div class="description hint" thisid="[% c.id %]" name="long_description">[% c.long_description %]</div>
  </a>
  [% } %]
</div>

<div class="activity-grouping">
  <a href="[% self.activity as URL %]" class="activity[%
     for c in self.activity.prereq_concepts.iter() {
       %] from-[% c.id
     } %]" id="[% self.activity.id %]">
    <div class="activity" thisid="[% self.activity.id %]" name="name">[% self.activity.name %]</div>
    <div class="hint"><br/></div>
    <div class="description hint" thisid="[% self.activity.id %]" name="long_description">
      [% self.activity.long_description %]
    </div>[%
    for r in self.activity.representations.iter() {
      r
    } %]
  </a>
  <div class="concepts">
    [% for concept in self.concepts.iter() { %]
    <a href="[% concept as URL %]" class="concept[%
       for a in concept.activities.iter() {
         %] from-[% a.id
       } %]" id="[% concept.id %]"> [%
      for r in concept.representations.iter() {
        r
      }
      %]<span thisid="[% concept.id %]" name="name">[% concept.name %]</span>
      <div class="description hint" thisid="[% concept.id %]" name="long_description">
        <br/>
        [% concept.long_description %]
      </div>
    </a>
    [% } %]
  </div>
</div>
